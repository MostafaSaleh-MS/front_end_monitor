<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../front_end_monitor/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="preview">
        <div class="hover">
          <div class="bg"></div>
          <img src="../front_end_monitor/images/icon-view.svg" alt="icon-view" class="view">
        </div>
        <img src="../front_end_monitor/images/image-equilibrium.jpg">
        
      </div>
      <div class="discription">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection pramates balance and calm.</p>
      </div>
      <div class="info">
        <div class="credit">
          <img src="../front_end_monitor/images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041ETH</span>
        </div>
        <div class="time">
          <img src="../front_end_monitor/images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="../front_end_monitor/images/image-avatar.png" alt="image-avatar">
        <span>Creation of</span>
        <span>Jules Wyvern</span>
      </div>
    </div>
</body>
</html>
